<p-dialog [(visible)]="showModal"
          [transitionOptions]="'0ms'"
          [header]="headerFile"
          [showHeader]="true"
          [draggable]="false"
          [resizable]="false"
          [closable]="true"
          [modal]="true"
          [dismissableMask]="true"
          [style]="{width: '50%', height: '80%'}">
  <pdf-viewer [src]="pdfBytes"
              [original-size]="false"
              style="width: 100%; height: 100%"
  ></pdf-viewer>
</p-dialog>

<input *ngIf="blocksNames.length === 1" type="file" (change)="onFolderSelected($event)" multiple/>
<div class="general-block">
  <h2>Archivos cargados</h2>
  <div cdkDropList
       [cdkDropListData]="allFileList"
       [cdkDropListConnectedTo]="blocksNames"
       class="list"
       (cdkDropListDropped)="drop($event)">
    <div class="box" *ngFor="let item of allFileList" cdkDrag>{{item.name}}
      <button (click)="callModal(item)">AAA</button>
    </div>
  </div>
</div>

<pre></pre>

<div class="container-block" *ngFor="let group of groupsFileList; let i = index">
  <h2>{{groupsNames[i]}}</h2>
  <div cdkDropList
       [cdkDropListData]="groupsFileList[i]"
       [cdkDropListConnectedTo]="blocksNames"
       class="list"
       (cdkDropListDropped)="drop($event)">
    <div class="box" *ngFor="let item of groupsFileList[i]" cdkDrag>
      {{item.name}}
      <button (click)="callModal(item)">AAA</button>
    </div>
  </div>
</div>
